	<script>
	  const client = stitch.Stitch.initializeDefaultAppClient('visualtag0-irzgq');

	  const db = client.getServiceClient(stitch.RemoteMongoClient.factory, 'mongodb-atlas').db('VisualTagModel');

	  
	  function displayLog(){
		db.collection("Log")
			.find({})
			.toArray()
			.then(docs => {
				const html = docs.map(doc => doc.VehicleId).join("<br>");
				document.getElementById("logdetails").innerHTML = html;
			})
	  }		
	</script>
