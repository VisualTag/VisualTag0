
<html>
  <head>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
    <script>
      const client = stitch.Stitch.initializeDefaultAppClient('visualtag0-irzgq');

        if (client.auth.hasRedirectResult()){
          client.auth.handleRedirectResult().then(user => {
            let redirectUrl = localStorage.getItem('redirectUrl');

            if (!redirectUrl) {
              redirectUrl = "index.html";
            }
            window.location.replace(redirectUrl);
          });
        }
      
      console.log("So far so good..." + redirectUrl);

      client.auth.logout().then(function() {
 
        localStorage.setItem('redirectUrl', document.referrer);

        let credential = new stitch.GoogleRedirectCredential();
        client.auth.loginWithRedirect(credential);
      }); 
      
    </script>
  </head>

</html>
